<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="i-nav">
            <div class="i-sub-nav">
                <div>
                    <img class="i-logo" src="./svg/invitation.svg" alt="logo">
                </div>
                <div class="i-menu-des i-flex" >
                    <ul class="i-flex">
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Extension</a></li>
                        <li><a href="#">Referral Program</a></li>
                        <li><a href="#">People</a></li>
                    </ul>
                </div>
            </div>
            <div>
                
            </div>
            <div class="i-sign">
                <input class="i-sign1" type="submit" value="Log in">
                <input class="i-sign2" type="submit" value="Sign up">
            </div>
            <div class="i-menu">
                <img  src="./svg/icon-burger.svg" alt="menu">
            </div>
        </nav>
    </header>
    <div class="i-relative">
        <form class="i-first-form">
            <label id="i-promo-text" for="i-promo"><b>The Referral Community</b></label>
            <p class="i-promo-para"><b>Invitation</b> is the new social network where everyone gets 
            rewarded.</p>
            <p class="i-promo-para">Join,post all your referral links - collect rewards on auto pilot</p>
            <div class="i-column">
            <input type="text" id="i-promo-input" placeholder="   🔍  Find promo code">
            <input type="submit" id="i-promo-button" value="Get started">
            </div>
        </form>
        <img id="i-hero" src="./images/hero-image.png" alt="hero">
    </div>
    <div>
        <div class="i-images">
            <img class="i-image1" src="./images/company-1.png" alt=" company-1">
            <img  class="i-image2" src="./images/company-2.png" alt="company-2">
            <img  class="i-image3" src="./images/company-3.png" alt="company-3">
            <img  class="i-image4" src="./images/company-4.png" alt="company-4">
            <img  class="i-image5" src="./images/company-5.png" alt="company-5">
        </div>
    </div>

</html>
